[[+isfolder:is=`1`:then=`
<li class="[[+classnames]]">
	<a href="[[+link]]" [[+attributes]]>
		[[+menutitle:notempty=`[[+menutitle]]`:default=`[[+pagetitle]]`]]
	</a>
	[[+wrapper]]
</li>
`:default=`
<li class="[[+classnames]]">
	<a href="[[+link]]" [[+attributes]]>
		[[+menutitle:notempty=`[[+menutitle]]`:default=`[[+pagetitle]]`]]
	</a>
</li>
`]]
