<div class="large-8 columns">
	<h2><a href="[[~[[+id]]]]">[[+longtitle:default=`[[+pagetitle]]`]]</a></h2>
	<p><time datetime="[[+publishedon:date=`%Y-%m-%d`]]">[[+publishedon:date=`%B %d %Y`]]</time></p>
	<p>[[+introtext]]</p>
	<p><a href="[[~[[+id]]]]" class="button">Read more</a></p>
</div>
<div class="large-4 columns">
	[[+flexibility6__blog__overview_image:notempty=`
	<a href="[[~[[+id]]]]">
		<picture>
			<source srcset="
				[[ImagePlus?
					&docid=`[[+id]]`
					&tvname=`flexibility6__blog__overview_image` 
					&options=`w=1000` 
					&type=`thumb` 
				]] 2x,
				[[ImagePlus?
					&docid=`[[+id]]`
					&tvname=`flexibility6__blog__overview_image` 
					&options=`w=500` 
					&type=`thumb` 
				]] 1x
			" />
			<img src="
				[[ImagePlus?
					&docid=`[[+id]]`
					&tvname=`flexibility6__blog__overview_image` 
					&options=`w=500` 
					&type=`thumb` 
				]]
			" alt="[[+longtitle:empty=`[[+pagetitle]]`]]" />
		</picture>
	</a>
	`]]
</div>
